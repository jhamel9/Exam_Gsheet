<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
        // Global Variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
        let db, auth, userId;
        let isAuthReady = false;
        
        let surveyData = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let violationsCount = 0;
        let surveyDuration = 300; // 5 minutes in seconds
        let timer = null;
        let isSurveyActive = false;
        let violationTimer = null;
        let violationCooldown = 8;
    
        // References to UI elements
        const startBtn = document.getElementById('startBtn');
        const surveyContainer = document.getElementById('survey-container');
        const questionContainer = document.getElementById('question-container');
        const resultModal = document.getElementById('resultModal');
        const confirmModal = document.getElementById('confirmModal');
        const violationModal = document.getElementById('violationModal');
        const studentFormModal = document.getElementById('studentFormModal');
        const statusEl = document.getElementById('status');
        const userIdEl = document.getElementById('userIdDisplay');
    
        // Utility Functions
        const shuffleArray = array => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };
    
        const showModal = (modal) => modal.classList.add('flex');
        const hideModal = (modal) => modal.classList.remove('flex');
    
        const saveUserDataToFirestore = async (data) => {
            const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'surveyResponses', userId);
            try {
                await setDoc(userDocRef, data, { merge: true });
                console.log("Document successfully written!");
            } catch (error) {
                console.error("Error writing document: ", error);
            }
        };
    
        const loadSurveyData = async () => {
            try {
                const response = await fetch('survey-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                surveyData = data.questions;
            } catch (error) {
                console.error("Failed to load survey data:", error);
                statusEl.textContent = 'Failed to load survey questions. Please refresh the page.';
                startBtn.disabled = true;
            }
        };
    
        // Core Logic
        const initFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
    
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
    
                userId = auth.currentUser.uid;
                userIdEl.textContent = `User ID: ${userId}`;
                isAuthReady = true;
                
                // Check if user has already completed the survey
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'surveyResponses', userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists() && docSnap.data().status === 'completed') {
                    startBtn.textContent = 'Survey Completed';
                    startBtn.disabled = true;
                    statusEl.textContent = 'You have already completed this survey. You can retry after 60 seconds.';
                    setTimeout(() => {
                        startBtn.textContent = 'Start Survey';
                        startBtn.disabled = false;
                        statusEl.textContent = '';
                    }, 60000);
                } else {
                    startBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                startBtn.textContent = 'Firebase Error';
                startBtn.disabled = true;
            }
        };
    
        const handleViolation = () => {
            if (!isSurveyActive) return;
            violationsCount++;
            document.exitFullscreen();
            clearInterval(timer);
            hideModal(confirmModal);
            showModal(violationModal);
            const violationMessage = document.getElementById('violationMessage');
            violationMessage.textContent = `Violation detected! This is your violation #${violationsCount}. Remaining time: ${violationCooldown}s`;
            let countdown = violationCooldown;
            violationTimer = setInterval(() => {
                countdown--;
                violationMessage.textContent = `Violation detected! This is your violation #${violationsCount}. Remaining time: ${countdown}s`;
                if (countdown <= 0) {
                    clearInterval(violationTimer);
                    hideModal(violationModal);
                    requestFullscreen();
                    startTimer();
                }
            }, 1000);
        };
    
        const requestFullscreen = () => {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        };
    
        const startTimer = () => {
            if (timer) clearInterval(timer);
            const timerDisplay = document.getElementById('timerDisplay');
            timer = setInterval(() => {
                surveyDuration--;
                const minutes = Math.floor(surveyDuration / 60);
                const seconds = surveyDuration % 60;
                timerDisplay.textContent = `Time Left: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                if (surveyDuration <= 0) {
                    clearInterval(timer);
                    finishSurvey();
                }
            }, 1000);
        };
    
        const finishSurvey = async () => {
            isSurveyActive = false;
            clearInterval(timer);
            document.exitFullscreen();
            
            // Save final data to Firestore
            const finalData = {
                status: 'completed',
                timestamp: new Date().toISOString(),
                violations: violationsCount,
                studentData: {
                    name: document.getElementById('studentName').value,
                    year: document.getElementById('studentYear').value,
                    section: document.getElementById('studentSection').value,
                    course: document.getElementById('studentCourse').value
                },
                answers: userAnswers
            };
            await saveUserDataToFirestore(finalData);
            
            questionContainer.innerHTML = '';
            showModal(resultModal);
    
            const resultsSummary = document.getElementById('resultsSummary');
            resultsSummary.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">Survey Submitted Successfully!</h3>
                <p>Thank you for your participation.</p>
                <p>Your responses have been saved.</p>
                <p>Your User ID is: <span class="font-bold">${userId}</span></p>
                <p class="mt-4 text-sm text-gray-400">Please note this survey does not have a scoring system. All your responses have been recorded.</p>
            `;
            
            // Reset state for retry
            startBtn.textContent = 'Start Survey';
            startBtn.disabled = false;
            
            setTimeout(() => hideModal(resultModal), 60000); // Hide after 60s
        };
    
        const renderQuestion = (index) => {
            if (index >= surveyData.length) {
                finishSurvey();
                return;
            }
            currentQuestionIndex = index;
            const question = surveyData[index];
            questionContainer.innerHTML = `
                <div class="glass-card p-8 shadow-2xl transition-all transform hover:scale-[1.01] duration-300">
                    <p class="text-white text-lg mb-4">${index + 1}. ${question.question}</p>
                    <input type="text" id="ansInput" placeholder="Type your answer here..." class="w-full p-3 rounded-lg bg-white/30 text-white placeholder-gray-200 border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 transition duration-200">
                    <button id="submitBtn" class="mt-4 w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition duration-200 shadow-md">Submit Answer</button>
                </div>
            `;
    
            const ansInput = document.getElementById('ansInput');
            const submitBtn = document.getElementById('submitBtn');
    
            submitBtn.addEventListener('click', () => showConfirmModal());
    
            ansInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!confirmModal.classList.contains('flex')) {
                        showConfirmModal();
                    }
                }
            });
            ansInput.focus();
        };
    
        const showConfirmModal = () => {
            hideModal(violationModal);
            showModal(confirmModal);
            const ansInput = document.getElementById('ansInput');
            
            const handleKeys = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('confirmYes').click();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    document.getElementById('confirmNo').click();
                }
            };
    
            document.addEventListener('keydown', handleKeys, { once: true, capture: true });
        };
    
        const processAnswer = async () => {
            const ansInput = document.getElementById('ansInput');
            const answer = ansInput.value.trim();
            userAnswers[currentQuestionIndex] = {
                question: surveyData[currentQuestionIndex].question,
                answer: answer
            };
            await saveUserDataToFirestore({ [`answers.${currentQuestionIndex}`]: { question: surveyData[currentQuestionIndex].question, answer: answer }});
            renderQuestion(currentQuestionIndex + 1);
        };
    
        // Document-level event listeners for security and control
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r') || (e.ctrlKey && e.shiftKey && e.key === 'i') || e.key === 'F12' || (e.ctrlKey && e.key === 's') || (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
            if ((e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'v') || (e.ctrlKey && e.key === 'x') || (e.ctrlKey && e.key === 'a')) {
                if (isSurveyActive) e.preventDefault();
            }
        });
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) handleViolation();
        });
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && isSurveyActive) handleViolation();
        });
        document.addEventListener('webkitfullscreenchange', () => {
            if (!document.webkitFullscreenElement && isSurveyActive) handleViolation();
        });
        document.addEventListener('msfullscreenchange', () => {
            if (!document.msFullscreenElement && isSurveyActive) handleViolation();
        });
        
        // Initial state and event listeners
        document.addEventListener('DOMContentLoaded', async () => {
            startBtn.disabled = true; // Disabled until Firebase is ready
            await loadSurveyData();
            initFirebase();
            showModal(studentFormModal);
    
            document.getElementById('startFormBtn').addEventListener('click', () => {
                if (document.getElementById('studentName').value && document.getElementById('studentYear').value) {
                    hideModal(studentFormModal);
                    surveyContainer.classList.remove('hidden');
                    startBtn.style.display = 'block';
                } else {
                    // Replaced alert with a custom message to avoid modal issues
                    const statusText = document.createElement('p');
                    statusText.textContent = 'Please fill in your name and year.';
                    statusText.className = 'text-red-500 mt-4';
                    document.getElementById('studentFormModal').querySelector('.modal').appendChild(statusText);
                    setTimeout(() => statusText.remove(), 3000);
                }
            });
    
            startBtn.addEventListener('click', () => {
                hideModal(resultModal);
                startBtn.style.display = 'none';
                isSurveyActive = true;
                requestFullscreen();
                startTimer();
                renderQuestion(0);
            });
    
            document.getElementById('confirmYes').addEventListener('click', () => {
                hideModal(confirmModal);
                processAnswer();
            });
            document.getElementById('confirmNo').addEventListener('click', () => {
                hideModal(confirmModal);
            });
            document.getElementById('continueBtn').addEventListener('click', () => {
                clearInterval(violationTimer);
                hideModal(violationModal);
                requestFullscreen();
                startTimer();
            });
            document.getElementById('exitBtn').addEventListener('click', () => {
                clearInterval(violationTimer);
                finishSurvey();
            });
        });
    
        // 3D Background with Three.js
        const initThreeJS = () => {
            const container = document.getElementById('threejs-bg');
            let SCREEN_WIDTH = window.innerWidth;
            let SCREEN_HEIGHT = window.innerHeight;
            let aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
    
            let camera, scene, renderer, particles;
    
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, aspect, 1, 3000);
            camera.position.z = 1000;
            scene.add(camera);
    
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 10000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000));
                vertices.push(THREE.MathUtils.randFloatSpread(2000));
                vertices.push(THREE.MathUtils.randFloatSpread(2000));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    
            particles = new THREE.Points(geometry, new THREE.PointsMaterial({
                color: 0x888888,
                size: 2
            }));
            scene.add(particles);
    
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 });
            const sphereGeometry = new THREE.SphereGeometry(200, 32, 32);
            const sphere = new THREE.Mesh(sphereGeometry, material);
            scene.add(sphere);
    
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            renderer.setClearColor(0x000000, 1);
            container.appendChild(renderer.domElement);
    
            const animate = () => {
                requestAnimationFrame(animate);
                const r = Date.now() * 0.0001;
                particles.rotation.y = r;
                sphere.rotation.y = -r * 0.5;
                sphere.rotation.x = r * 0.2;
                renderer.render(scene, camera);
            };
    
            const onWindowResize = () => {
                SCREEN_WIDTH = window.innerWidth;
                SCREEN_HEIGHT = window.innerHeight;
                aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
                renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
                camera.aspect = aspect;
                camera.updateProjectionMatrix();
            };
    
            window.addEventListener('resize', onWindowResize);
            animate();
        };
        initThreeJS();
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #threejs-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        /* New and updated glassmorphism styles */
        .glass-card {
            background: rgba(255, 255, 255, 0.17);
            backdrop-filter: blur(17px);
            -webkit-backdrop-filter: blur(17px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 0px 0px rgba(255, 255, 255, 0);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.8),
                transparent
            );
        }
        .glass-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.8),
                transparent,
                rgba(255, 255, 255, 0.3)
            );
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(0,255,0,0.5), 0 0 16px rgba(0,255,0,0.3);
        }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-hidden">
    <!-- Three.js Background Canvas -->
    <div id="threejs-bg"></div>

    <!-- Main UI Container -->
    <div class="relative w-full h-screen flex flex-col justify-center items-center p-4">
        <div id="userIdDisplay" class="absolute top-4 right-4 text-xs text-gray-400"></div>

        <!-- Student Form Modal -->
        <div id="studentFormModal" class="modal-overlay">
            <div class="modal glass-card w-full max-w-lg">
                <h2 class="text-3xl font-bold mb-4 text-green-400 text-glow">Cebu Eastern College Survey</h2>
                <p class="text-gray-300 mb-6">Please enter your student details to begin.</p>
                <div class="flex flex-col space-y-4 mb-6">
                    <input type="text" id="studentName" placeholder="Full Name" class="p-3 rounded-lg bg-white/30 text-white placeholder-gray-200 border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <input type="text" id="studentYear" placeholder="Year" class="p-3 rounded-lg bg-white/30 text-white placeholder-gray-200 border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <input type="text" id="studentSection" placeholder="Section" class="p-3 rounded-lg bg-white/30 text-white placeholder-gray-200 border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <input type="text" id="studentCourse" placeholder="Course" class="p-3 rounded-lg bg-white/30 text-white placeholder-gray-200 border border-white/20 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <button id="startFormBtn" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition duration-200">Start Survey</button>
            </div>
        </div>

        <!-- Survey Container -->
        <div id="survey-container" class="hidden flex flex-col items-center w-full max-w-2xl px-4 text-center">
            <h1 class="text-3xl font-bold mb-4 text-green-400 text-glow">CEC Navigation Survey</h1>
            <p id="timerDisplay" class="text-lg font-bold text-red-500 text-shadow-lg mb-8"></p>
            <div id="question-container" class="w-full"></div>
            <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg mt-8 transition-all transform hover:scale-105 shadow-lg">Start Survey</button>
            <p id="status" class="mt-4 text-gray-300"></p>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal-overlay">
            <div class="modal glass-card">
                <h3 class="text-xl font-semibold mb-4">Confirm Submission?</h3>
                <p class="text-gray-300 mb-6">Are you sure you want to submit this answer? You cannot change it later.</p>
                <div class="flex space-x-4">
                    <button id="confirmYes" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200">Yes</button>
                    <button id="confirmNo" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition duration-200">No</button>
                </div>
            </div>
        </div>
        
        <!-- Violation Modal -->
        <div id="violationModal" class="modal-overlay">
            <div class="modal glass-card">
                <h3 class="text-xl font-semibold text-red-500 mb-4">Exam Violation!</h3>
                <p id="violationMessage" class="text-gray-300 mb-6"></p>
                <div class="flex space-x-4">
                    <button id="continueBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200">Continue</button>
                    <button id="exitBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition duration-200">Exit Exam</button>
                </div>
            </div>
        </div>
        
        <!-- Result Modal -->
        <div id="resultModal" class="modal-overlay">
            <div class="modal glass-card">
                <div id="resultsSummary"></div>
            </div>
        </div>
    </div>
</body>
</html>
